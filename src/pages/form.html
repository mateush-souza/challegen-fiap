<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <script src="https://kit.fontawesome.com/3a7225da88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/assests/css/form.css">
    <link rel="stylesheet" href="/src/assests/css/reset.css">
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="signin title">Faça login</h2>

                    <div class="input-field">
                        <i class="fas  fa-user"></i>
                        <input type="email" placeholder="Insira seu email">
                    </div>

                    <div class="input-field">
                        <i class="fas  fa-lock"></i>
                        <input type="password" placeholder="Insira sua senha">
                    </div>
                    <input type="submit" value="Entrar" class="btn solid">
                </form>

                <form action="#" class="sign-up-form">
                    <h2 class="signup title">Criar conta</h2>

                    <div class="input-field">
                        <i class="fas  fa-user"></i>
                        <input type="text" placeholder="Usuário">
                    </div>

                    <div class="input-field">
                        <i class="fas  fa-envelope"></i>
                        <input type="text" placeholder="Insira um Email válido">
                    </div>

                    <div class="input-field">
                        <i class="fas  fa-lock"></i>
                        <input type="password" placeholder="Crie uma senha">
                    </div>
                    <input type="submit" value="Entrar" class="btn solid">
                </form>
            </div>
        </div>



        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>É novo por aqui?</h3>
                    <p>Faça login clicando no botão abaixo</p>
                    <button class="btn transparent" id="sign-up-btn">Inscrever-se</button>
                </div>
            </div>


            <div class="panel right-panel">
                <div class="content">
                    <h3>Já possui cadastro?</h3>
                    <p>Retorne para tela de cadastro</p>
                    <button class="btn transparent" id="sign-in-btn">Retornar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/src/js/form.js"></script>
</html>
